<div class="canvas">
	<b>Tiempo Unix: segundos desde 1970-1-1 00:00:00 UTC+0</b>
	<br><br>
	<div class="unix_class_now">
		El tiempo Unix actual (es-ES) es: <span id="unix_now"></span>
	</div>
		<div class="unix_class_week">
		La semana del año (ISO Week) es: <span id="unix_week"></span>
	</div>
	<div class ="date_to_unix_class">
		<label> Elige fecha (es-ES) para convertir a Unix: </label>
		<input type="datetime-local" id="datetime_user" step="0.1">
		<button class="boton1" onclick="dateToUnix()"> Pulsa aquí para convertir a Unix </button>
		<span id="resultado1"></span>
	</div>
	<div class ="unix_to_date_class">
		<label> Introduce Unix para convertir a fecha (es-ES): </label>
		<input type="text" id="unix_user">
		<button class="boton2" onclick="unixToString()"> Pulsa aquí para convertir a fecha </button>
		<span id="resultado2"></span>
	</div>
	<div class ="unix_to_startofdayunix_class">
		<label> Introduce Unix para obtener el comienzo del día en Unix (es-ES): </label>
		<input type="text" id="unix_user2">
		<button class="boton3" onclick="unixToStartOfDayUnix()"> Pulsa aquí para convertir a fecha </button>
		<span id="resultado3"></span>
	</div>
